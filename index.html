<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
         body {
            font-family: arial, sans-serif;
            text-align: center;
            background-image: url(https://cdn-beghl.nitrocdn.com/EDjzhISKrNbXBxXtJlUJCsVJQMrnMXFy/assets/static/optimized/rev-dda0da8/wp-content/uploads/2022/07/saf.jpg);
            background-size: cover;
            background-repeat: no-repeat;

        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;

        }
        #pergunta {
            font-size: 24px;
            margin-bottom: 20px;

        }
        #opcoes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;

        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            color: red;
            background: black;

        }
        .correto {
            background-color: #8bc34a;

        }
        .incorreto {
            background-color: #ff5722;

        }
        h1{
            color: snow;

        }
        footer{
            color: aliceblue;
            background-color: rgba(0, 0, 0, 0.438);
            margin: 20px;
            border-radius: 20px;
            padding: 10px;
            
        }

    </style>
    <title>quiz divertido</title>
</head>

<body>

    <div class="quiz-container">
        <h1>quiz de pergunta </h1>
        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>


    <script>
        const perguntas = [
            {
                pergunta: "quem é o maior do sul?",
                opcoes: ["juventude", "grêmio", "internacional", "caxias"],
                respostas: "internacional",
            },

            {
                pergunta: "quem é o maior ganhador da copa do brasil",
                opcoes: ["palmeiras", "flamengo", "grêmio", "cruzeiro"],
                respostas: "cruzeiro",
            },

            {
                pergunta: "quem foi campeão da libertadores em 2014",
                opcoes: ["bolivar", "cruzeiro", "nacional", "san lorenzo"],
                respostas: "san lorenzo",
            },

            {
                pergunta: "quem ganhou a copa do mundo em 1966",
                opcoes: ["brasil", "alemanha", "italia", "inglaterra"],
                respostas: "inglaterra",
            },

            {
                pergunta: "quem ganhou a champions league em 2004",
                opcoes: ["real madrid", "porto", "benfica", "barcelona"],
                respostas: "porto",
            },

        ];

        const perguntaElemento = document.getElementById("pergunta");

        const opcoesElemento = document.getElementById("opcoes");

        const resultadoElemento = document.getElementById("resultado");


        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarRespostas(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarRespostas(respostasSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostasSelecionada === perguntaAtual.respostas) {
                resultadoElemento.textContent = "resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "resposta incorreta. A resposta correta é: " + perguntaAtual.respostas;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 2000);  
            }  else {
                resultadoElemento.textContent = "quiz concluido";
                resultadoElemento.className = "";
            }
        }

        carregarPergunta();
    </script>


      <footer>Feito por: <cite>Arthur Dias &copy; &reg; </cite> </footer>

</body>
</html>
